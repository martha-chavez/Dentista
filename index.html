<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="public/css/styles.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"
        crossorigin="anonymous"></script>
</head>


<body class="bg-dark">
    <div id="layoutAuthentication">
        <div id="layoutAuthentication_content">
            <main>
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-5">
                            <div class="card shadow-lg border-0 rounded-lg mt-5">
                                <div class="card-header">
                                    <h3 class="text-center font-weight-light my-4">Login</h3>
                                </div>
                                <div class="card-body">
                                    <form id="login" method="POST">
                                        <div class="form-group">
                                            <label class="small mb-1">Usuario</label>
                                            <input class="form-control py-4" type="text" placeholder="Usuario"
                                                name="usuario" id="usuario" required />
                                        </div>
                                        <div class="form-group">
                                            <label class="small mb-1">Contraseña</label>
                                            <input class="form-control py-4" type="password" current-password placeholder="Contraseña"
                                                name="password" id="password" required />
                                        </div>
                                        <button class="btn btn-outline-success" type="submit">Iniciar
                                            sesion</button>

                                    </form>

                                </div>

                            </div>
                        </div>
                    </div>
            </main>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
    <script src="public/js/scripts.js"></script>
    <script src="public/js/login.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>


</body>

</html>
